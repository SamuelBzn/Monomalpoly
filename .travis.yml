language: java

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

matrix:
  include:
  - name: Spring
    script: gradle test -p api
    env: PROJECT=api
  - name: Lambda
    script: gradle test -p Lambda
    env: PROJECT=Lambda

script: gradle test -p $PROJECT
